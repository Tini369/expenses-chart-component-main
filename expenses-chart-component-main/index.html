<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="main">
    <div class="top-bar">
      <p>My balance</p>
      <h3>$921.48</h3>
      <img src="./images/logo.svg">
    </div>
    <div class="container">
      <h2>Spending - Last 7 days</h2>
      
      <div class="mon"></div>
      <div class="data">$17.45</div>
      <div class="tue"></div>
      <div class="data2">$34.91</div>
      <div class="wed"></div>
      <div class="data3">$52.36</div>
      <div class="thu"></div>
      <div class="data4">$31.07</div>
      <div class="fri"></div>
      <div class="data5">$23.39</div>
      <div class="sat"></div>
      <div class="data6">$43.28</div>
      <div class="sun"></div>
      <div class="data7">$25.48</div>
      <ul>
        <li>mon</li>
        <li>tue</li>
        <li>wed</li>
        <li>thu</li>
        <li>fri</li>
        <li>sat</li>
        <li>sun</li>
      </ul>
    </div>
    <div class="bottom-bar">
      <p style="color: hsl(28, 10%, 53%);">Total this month</p>
      <h1>$478.33</h1>
      
      <p style="position: absolute; margin-left: 32vw; margin-top: -5vw; font-weight: 700;">+2.4%</p>
      <p style="position: absolute; margin-left: 27vw; margin-top: -3.5vw; color: hsl(28, 10%, 53%);">from last month</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tini</a>.
  </div>
</body>
</html>
